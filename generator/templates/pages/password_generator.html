<!-- generator/templates/pages/password_generator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/password_generator.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container password-generator-container">
        <h1>Welcome, {{username}}!</h1>
        <form method="post" action="{% url 'password_generator' username=username %}">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="date_of_birth" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email ID:</label>
                    <input type="email" class="form-control" id="email" name="email_id" required>
                </div>
                <div class="col-md-6">
                    <label for="mobile" class="form-label">Mobile Number:</label>
                    <input type="tel" class="form-control" id="mobile" name="mobile_number" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="includeName" name="include_name">
                        <label class="form-check-label form-label" for="includeName">Include Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="includeDob" name="include_dob">
                        <label class="form-check-label form-label" for="includeDob">Include DOB</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="includeEmail" name="include_email">
                        <label class="form-check-label form-label" for="includeEmail">Include Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="includeMobile" name="include_mobile">
                        <label class="form-check-label form-label" for="includeMobile">Include Mobile</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generate Password</button>
        </form>        
    </div>
</body>
</html>
