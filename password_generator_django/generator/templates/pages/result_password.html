<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Result Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/result_password.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container result-password-container text-center">
        <h1>Password Generated Successfully!</h1>
        <p>Your generated password is:</p>
        <div class="password">{{ password }}</div>
        <div class="action-buttons">
            <a href="{% url 'password_generator' username=username %}" class="btn">Generate Password Again</a>
            <a href="{% url 'home' %}" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
