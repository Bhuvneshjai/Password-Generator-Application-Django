<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container result-password-container text-center">
        <h1>Your Generated Password</h1>
        <p class="lead">{{ password }}</p>
        <a href="{% url 'password_generator' username=username %}" class="btn btn-primary">Generate Password Again</a>
        <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
    </div>
</body>
</html>
