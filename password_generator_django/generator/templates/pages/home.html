<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <title>Home</title>
</head>
<body>
  <div class="container text-center mt-5 bg-success text-white p-5 rounded">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}" method="post">
      {% csrf_token %}
      <label for="length">Length:</label>
      <select name="length" id="length">
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
      </select>
      <br><br>
      <label><input type="checkbox" name="uppercase"> Uppercase</label><br><br>
      <label><input type="checkbox" name="numbers"> Numbers</label><br><br>
      <label><input type="checkbox" name="symbols"> Symbols</label><br><br>
      <input type="submit" value="Generate" class="btn btn-primary">
    </form>
  </div>
</body>
</html>
