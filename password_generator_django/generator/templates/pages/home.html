<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <style>
      /* Validation message */
      .invalid-feedback-white {
        display: none;
        color: #420606; /* Change to white */
        font-size: 0.875rem;
        margin-top: 0.5rem;
        font-weight: bold; /* Make bold */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <form method="post">
          {% csrf_token %}
          <h1 class="text-center text-white">Password Generator Application</h1>
          <p>Here you can generate your password as per your requirement</p>
          <div class="form-group">
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Your Name"
              required
            />
            <div id="nameFeedback" class="invalid-feedback-white">
              Not a valid name. Please enter a valid name.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <div class="quote">
            "Security is not a product, but a process." - Bruce Schneier
          </div>
        </form>
      </div>
    </div>

    <script src="{% static 'JS/home.js' %}"></script>
  </body>
</html>
